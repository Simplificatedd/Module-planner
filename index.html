<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Semester Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-7xl">
        
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Semester Planner</h1>
            <p class="text-lg text-gray-600 mt-2">
                Created by Raven Tang
                <a href="https://www.linkedin.com/in/raven-tang/" class="text-indigo-600 hover:text-indigo-800 ml-2 inline-flex items-center gap-1">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M16.338 16.338H13.67V12.16c0-.995-.017-2.277-1.387-2.277-1.39 0-1.601 1.086-1.601 2.207v4.248H8.014v-8.59h2.559v1.174h.037c.356-.675 1.227-1.387 2.526-1.387 2.703 0 3.203 1.778 3.203 4.092v4.711zM5.005 6.575a1.548 1.548 0 11-.003-3.096 1.548 1.548 0 01.003 3.096zm-1.337 9.763H6.34v-8.59H3.667v8.59zM17.668 1H2.328C1.595 1 1 1.581 1 2.298v15.403C1 18.418 1.595 19 2.328 19h15.34c.734 0 1.332-.582 1.332-1.299V2.298C19 1.581 18.402 1 17.668 1z" clip-rule="evenodd"></path>
                    </svg>
                    Connect
                </a>
            </p>
        </header>

        <!-- Setup Section -->
        <div id="setup-section" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold mb-4 text-center">Initial Setup</h2>
            <div class="space-y-4">
                <div>
                    <label for="total-credits" class="block text-sm font-medium text-gray-700">Total Credits to Clear</label>
                    <input type="number" id="total-credits" value="200" step="0.1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="num-semesters" class="block text-sm font-medium text-gray-700">Number of Semesters</label>
                    <input type="number" id="num-semesters" value="8" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>
            <button id="start-planning-btn" class="mt-6 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-semibold">Start Planning</button>
        </div>

        <!-- Planner Section -->
        <div id="planner-section" class="hidden">
            <!-- Progress and Controls -->
            <div class="bg-white p-4 rounded-lg shadow-md mb-8">
                 <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-semibold">Overall Progress</h3>
                    <span id="progress-text" class="font-mono text-sm">0 / 200 Credits</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="progress-bar" class="h-4 rounded-full progress-bar-fill" style="width: 0%"></div>
                </div>
                 <button id="reset-plan-btn" class="mt-4 text-sm text-indigo-600 hover:text-indigo-800">Reset Plan</button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Credit Units Bank -->
                <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">Add Course</h2>
                    <div class="space-y-3 mb-6">
                        <div>
                            <label for="unit-name" class="block text-sm font-medium text-gray-700">Course Name or Code</label>
                            <input type="text" id="unit-name" placeholder="e.g. CS101" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="unit-value" class="block text-sm font-medium text-gray-700">Credits</label>
                            <input type="number" id="unit-value" placeholder="e.g. 5 or 2.5" step="0.1" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="unit-span" class="block text-sm font-medium text-gray-700">Number of semesters</label>
                            <div class="flex items-center mt-1">
                                <input type="number" id="unit-span" value="1" min="1" class="flex-1 px-3 py-2 bg-white border border-gray-300 rounded-l-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                        <button id="add-unit-btn" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md hover:bg-indigo-600 font-semibold">Add Module</button>
                    </div>
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-medium">Module Bank</h3>
                        <button id="toggle-module-view" class="text-xs bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded text-gray-700" title="Toggle between showing all modules or only available modules">
                            Show All
                        </button>
                    </div>
                    <div id="credit-units-bank" class="space-y-2 p-4 bg-gray-100 rounded-md h-[300px] overflow-y-auto">
                        <!-- Draggable units will be added here -->
                    </div>
                </div>

                <!-- Semesters Area -->
                <div class="lg:col-span-3">
                    <div id="semesters-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Semester columns will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load modular JavaScript files in correct order -->
    <script src="js/utils.js"></script>
    <script src="js/state-manager.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/drag-drop-manager.js"></script>
    <script src="js/semester-manager.js"></script>
    <script src="js/event-handler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
